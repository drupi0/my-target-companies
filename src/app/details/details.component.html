<input type="text" class="form-control form-input mb-4" placeholder="Search Company" (keyup)="search()">
<div class="card mb-2" *ngFor="let company of companyList; let index = index;">
    <div class="card-body">
        <div class="form-group mb-2">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Company Name" [(ngModel)]="companyList[index].name">
        </div>
        <div class="card-text">
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="companyList[index].remarks"></textarea>
            </div>
            <div class="d-flex mt-3 mb-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="companyList[index].hasApplied" id="hasApplied">
                    <label class="form-check-label" for="hasApplied">
                        Has Applied
                    </label>
                </div>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="companyList[index].hasApplicationDeclined"
                        id="hasDeclined">
                    <label class="form-check-label" for="hasDeclined">
                        Application Declined
                    </label>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-success me-2" (click)="update(index)">Update</button>
                <button class="btn btn-danger" (click)="delete(index)">Delete</button>
            </div>
        </div>
    </div>
</div>
